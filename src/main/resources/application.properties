# 디버깅 시 쿼리를 보기 위한 설정
spring.jpa.show_sql=true

# MySQL 버전으로 출력 쿼리 로그 변경
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# H2 데이터베이스에 직접 접근하기 위한 웹 콘솔 활성화
spring.h2.console.enabled = true
server.port=9000

# OAuth를 위한 코드 스프링 부트 코드 추가
spring.profiles.include=oauth

# 세션 저장소를 jdbc로 선택하도록 코드 추가
spring.session.store-type=jdbc

# 스프링부트 데이터베이스 연결 설정 추가
spring.datasource.url=jdbc:h2:tcp://localhost/~/oauth-test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa

# 스프링 부트에 JPA 설정 추가
# # JPA가 생성하는 SQL을 출력
spring.jpa.show-sql=true
# # JPA가 테이블을 자동으로 생성 ( none의 경우 생성하지 않음 )
spring.jpa.hibernate.ddl-auto=create
